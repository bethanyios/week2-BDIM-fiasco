<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>tdd todo</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <meta name="description" content="Dodo Todo app">

  <style>
    @import url('https://fonts.googleapis.com/css?family=McLaren&display=swap');
  </style>
</head>

<body>
  <header class="header">
    <h1>Dodo Todo</h1>
    <h2>Make your todos extinct</h2>

  <figure src="dodo.svg" class="dodologo" alt="Dodo logo">Dodo.svg</figure>

  <form id="add-todo">

  <section class="todo-container" id="todo-container">

    </ul>
    <!-- Stretch Goal -->
    <!-- <ul class="todo-alive">
    </ul>
    <ul class="todo-extinct">
    </ul> -->

  <footer class="footer">
    Let's prevent further animal extinction. Use <a class="" aria-label="Link to Ecosia" href='https://www.ecosia.org/?c=en' target="_blank">Ecosia</a>, the search engine that plants trees.
  </footer>

</body>
<script type="text/javascript" src="./logic.js"></script>
<script type="text/javascript" src="./dom.js"></script>
